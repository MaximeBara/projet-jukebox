<p-table *ngIf="encheres" [value]="encheres"   [paginator]="true" 
            [rows]="10" [showCurrentPageReport]="true" 
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,15,20]">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Valeur</th>
            <th>Terminee</th>
            <th>Jukebox</th>
            <th>Titre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-enchere>
        <tr>
            <td>{{enchere.dateTime}}</td>
            <td>{{enchere.valeur}}</td>
            <td>{{enchere.terminee}}</td>
            <td>{{enchere.jukebox}}</td>
            <td>{{enchere.titre}}</td>
        </tr>
    </ng-template>
</p-table>
