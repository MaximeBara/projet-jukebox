<p-table *ngIf="jukeboxes" [value]="jukeboxes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,15,20]">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Nom</th>
            <th>Code</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-jukebox>
        <tr>
            <td><a [routerLink]="['/jukebox', jukebox.id]"></a></td>
            <td><a [routerLink]="['/jukebox', jukebox.id]">{{jukebox.nom}}</a></td>
            <td>{{jukebox.code}}</td>
        </tr>
    </ng-template>
</p-table>
