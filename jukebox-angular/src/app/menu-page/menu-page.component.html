<p-menubar [model]="items" [style]="{backgroundColor:'var(--blue-500)'}">
    <ng-template pTemplate="start">
    </ng-template>
    <ng-template pTemplate="end">
        <button *ngIf="isLoggedIn" type="button" pButton label="{{user.label}}" icon="{{user.icon}}"
            routerLink="{{user.routerLink}}"></button>
        <button type="button" pButton label="{{loggin.label}}" (click)="btnClick();" icon="{{loggin.icon}}"></button>
    </ng-template>
</p-menubar>
